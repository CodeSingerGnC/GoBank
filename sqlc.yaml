version: "2"
sql: 
    - engine: mysql
      queries: db/query/
      schema: db/migration/
      gen:
        go:
          package: db
          out: db/sqlc/
          emit_json_tags: true
          emit_prepared_queries: false
          emit_exact_table_names: false
          emit_interface: true
          emit_empty_slices: true
          overrides:
              - go_type: "time.Time"
                db_type: "datetime" # 根据你的数据库类型，这里可能是 "timestamp", "datetime" 等